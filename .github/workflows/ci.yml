name: CI

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'
      - 'feature/**'

jobs:

  ci:
    name: Run CI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.20' ]
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: ${{ hashFiles('**/go.sum', 'Makefile') }}

      - name: Run tests
        run: make ci
